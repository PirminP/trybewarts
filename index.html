<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotyp of Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form id="forms-login"class="trybewarts-login">
      <input type ="text"id="email"name="email" placeholder="Email">
      <input type="text"id="password"name="password" placeholder="Senha">
      <button id="enterButton" onclick="clickLogin();">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <div class="fullname">
        <input type="text" name="input-name" id="input-name" placeholder="Nome">
        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="emailHome">
        <input type="text" name="input-email" id="input-email" placeholder="Email">
        <div class="house-section">
          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo of Trybewarts">
  </main>
  <script src="script.js"></script>
</body>
</html>
